<ng-container *ngIf="active">
  <nz-modal [nzVisible]="active" [nzTitle]="options.title" (nzOnOk)="refreshTable()" (nzOnCancel)="close()">


    <form (ngSubmit)="refreshTable()" autocomplete="off" novalidate>
      <div *ngIf="options.isFilterEnabled" class="input-group mb-4">

        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input type="text" nz-input [(ngModel)]="filterText" class="form-control" name="filterText" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch type="submit"><i nz-icon nzType="search"></i></button>
        </ng-template>
      </div>
    </form>
    <st [columns]="columns" [data]="dataList">

    </st>

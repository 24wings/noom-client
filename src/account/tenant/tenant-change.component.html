<div *ngIf="isMultiTenancyEnabled">
  <div class="body text-center">
    <span>
      {{"CurrentTenant"|localize}}:
      <span *ngIf="tenancyName" title="{{name}}"><strong>{{tenancyName}}</strong></span>
      <span *ngIf="!tenancyName">{{"NotSelected"|localize}}</span>(<a href="javascript:;"
         (click)="showChangeModal()">{{"Change"|localize}}</a>)
    </span>
  </div>
</div>

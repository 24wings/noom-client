 <div style="display: flex;justify-content: flex-end;">
   <button nz-button>
     <i nz-icon nzType="file-excel"></i>
     <span>
       {{"ExportToExcel" | localize}}
     </span>
   </button>
   <button nz-button nzType="primary" *ngIf="'Pages.Brands.Create'|permission" (click)="create()"> <i nz-icon
        nzType="plus"
        nzTheme="outline"></i>
     {{l("新增取货点")}}</button>
 </div>
 <nz-divider></nz-divider>
 <st [data]="dataList" [columns]="columns" [loading]="loading"
     [page]="{pageNumber:pageNumber,show:show,totalItems:totalItems,totalPages:totalPages}" (change)="change($event)">
 </st>
 <app-create-or-edit-pickup [topic]="topic" #createOrEditPickup (onSave)="refresh()"></app-create-or-edit-pickup>

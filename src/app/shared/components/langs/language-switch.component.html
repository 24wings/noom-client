<div *ngIf="languages.length > 1" class="language-switch-area">
  <a (click)="changeLanguage(language)" *ngFor="let language of languages">
    <span [ngClass]="{ 'language-icon-current': language.name == currentLanguage.name }" title="{{ language.displayName }}">
      <i [attr.aria-label]="language.displayName" class="{{ language.icon }}"></i>
    </span>
  </a>
</div>

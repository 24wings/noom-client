<page-header-wrapper [title]="title" [action]="action">
  <ng-template #title>
    {{l('Users')}}
    <span class="text-sm text-grey-dark">
      <nz-divider nzType="vertical"></nz-divider>
      {{l('Users')}}
    </span>
  </ng-template>
  <ng-template #action>
    <div style="display: flex;justify-content: flex-end;">

      <button nz-button [nzType]="b.type" (click)="doAction(b)" *ngFor="let b of config.buttons"> <i nz-icon
           [nzType]="b.icon" nzTheme="outline"></i>{{b.text}}</button>
    </div>
  </ng-template>

  <nz-card>
    <ng-container *ngIf="config.columns">
      <st [columns]="config.columns" [data]="dataList" [loading]="loading"
          [page]="{pageNumber:pageNumber,show:show,totalItems:totalItems,totalPages:totalPages}"></st>
    </ng-container>
  </nz-card>
</page-header-wrapper>

<app-dynamic-edit-form #appDynamicEditForm></app-dynamic-edit-form>

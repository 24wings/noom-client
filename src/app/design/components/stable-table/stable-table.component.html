<ng-container *ngIf="config">
  <page-header-wrapper [title]="title" [action]="action">
    <ng-template #title>
      {{l(config.table?.title)}}
      <span class="text-sm text-grey-dark">
        <nz-divider nzType="vertical"></nz-divider>
        {{l(config.table?.title)}}
      </span>
    </ng-template>
    <ng-template #action>
      <div style="display: flex;justify-content: flex-end;">

        <!-- <button nz-button [nzType]="b.type" (click)="doAction(b)" *ngFor="let b of config.table.buttons"> <i nz-icon
             [nzType]="b.icon" nzTheme="outline"></i>{{b.text}}</button> -->
        <!-- <button nz-button nzType="primary" (click)="refershPageCode()">刷新页面代码</button> -->

        <button nz-button nzType="primary" (click)="showCreate()"><i nz-icon nzType="plus"
             theme="outline"></i>添加</button>
      </div>
    </ng-template>

    <nz-card>
      <dynamic-query-bar [config]="config.toolbar"></dynamic-query-bar>

      <div class="my-md" style="place-content: flex-end;display:flex;">
        <button nz-button nzType="primary"><i nz-icon nzType="search" theme="outline"></i>搜索</button>

      </div>




      <ng-container *ngIf="config.table.columns">
        <st [columns]="config.table.columns" [data]="dataList"
            [page]="{pageNumber:pageNumber,show:show,totalItems:totalItems,totalPages:totalPages}"></st>
      </ng-container>
    </nz-card>

  </page-header-wrapper>

  <app-dynamic-edit-form #appDynamicEditForm></app-dynamic-edit-form>

</ng-container>
